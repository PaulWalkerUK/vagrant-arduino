---
# To set a proxy, set [use] to true and specify a [value].
# Set [use] to false to disable
http_proxy:
  use: true
  value: 'http://192.168.10.111:3128'

locales::default_locale: 'en_GB.UTF-8'
locales::locales:
  - 'en_GB.UTF-8 UTF-8'
locales::config_file: '/etc/locale.gen'

xfce::display_manager: lightdm

xorg::keyboard_layout: 'gb'
